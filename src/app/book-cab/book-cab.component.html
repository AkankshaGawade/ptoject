<p>book-cab works!</p>
<div>
    <h2>Book Cab</h2>
    <form (ngSubmit)="bookCab()">
      <label for="cabNo">Cab No:</label>
      <input type="number" id="cabNo" [(ngModel)]="cabNo" name="cabNo" required>
  
      <label for="numOfSeats">Number of Seats:</label>
      <input type="number" id="numOfSeats" [(ngModel)]="numOfSeats" name="numOfSeats" required>

      <button type="submit">Book</button>
    </form>
  </div>
